<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="css/terminais_estatisticas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <div id="navbar-placeholder"></div>
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4">estatisticas de terminais</h1>
            <p class="lead">acompanhame a utilização de terminais dentro do mainframe</p>
            <hr class="my-4">
        </div>
    </div>
    <!-- Adicione esta parte no corpo do seu HTML -->

    <div class="container">

            <h2>estatísticas gerais</h2>

                </div>

        <h2>estatísticas por monitor</h2>

        </div>
    </div>
    
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
