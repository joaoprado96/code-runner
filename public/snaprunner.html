<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Runner - GRBE</title>
    <link rel="icon" href="img/coderunner.PNG" type="image/png">
    <link rel="stylesheet" type="text/css" href="css/snaprunner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    </head>
</head>
<body>
    <div id="top-bar">
        <img src="img/coderunner.PNG" alt="Logo" class="logo">
        <h1>SNAP RUNNER</h1>
        <input type="text" id="usuario" placeholder="Usuário" value="JVSPPNX">
        <input type="password" id="senha" placeholder="Senha" value="23232323">
    </div>
    <div class="inline-container">
        <div class="input-container">
            <input type="text" id="pacote"  placeholder="Coloque o pacote da versão que será usada como base. Se for utilziar Desenvolvimento. Ex: MI0P000211 ..." value="MI0P000211">
            <input type="text" id="versao"  placeholder="Coloque a versão que será usada como base. Ex: 86F ..." value="45H">
            <input type="radio" id="basesim"   name="baseline" value="sim"></input>
            <label for="rapido">Baseline</label>
            <input type="radio" id="basenao" name="baseline" value="nao" checked></input>
            <label for="completo">Desenvolvimento</label>
        </div>
        <div class="input-container">
            <input type="text" id="datasets" placeholder="Coloque o arquivo a ser analisado. Ex: MI.GRBEDES.R2DMP" oninput="toUpperCase(this)" value="MI.GRBEDES.R2DMP">
            <input type="text" id="id_snap"  placeholder="Coloque o ID do SNAP a ser analisado Ex: 1, 10, 100" value="1">
            <input type="radio" id="rapido"   name="modo" value="rapido" checked></input>
            <label for="rapido">Rapido</label>
            <input type="radio" id="completo" name="modo" value="completo"></input>
            <label for="completo">Completo</label>
        </div>
    </div>
    <button id="carregarButton" onclick="carregar()" class="btn2">CARREGAR</button>
    <button id="liberarButton"  disabled onclick="liberar()" class="btn2">LIBERAR</button>
    <button id="analisarButton" disabled onclick="analisar()" class="btn2">ANALISAR</button>
    <div class="select-container">
        <label for="areaSelect">ÁREAS DISPONÍVEIS NO ARQUIVO</label>
        <select id="areaSelect" multiple class="select2">
            <!-- As opções serão inseridas aqui pelo JavaScript -->
        </select>
    </div>
    <button id="openModalBtn"  disabled class="btn2">ÁREAS GERAL</button>
    <button id="openModalBtn2" disabled class="btn2">ÁREAS PRINCIPAIS</button>
    <div id="jsonNavigatorContainer">
        <label for="jsonNavigatorContainer">ÁREA DE NAVEGAÇÃO</label>
        <div id="breadcrumb"></div>
        <div id="jsonNavigator"></div>
        <div id="dataValues"></div>
    </div>
    <div id="jsonExibe">
        <label for="jsonForm">ANÁLISE PRELIMINAR</label>
        <form id="jsonForm">
            <!-- O formulário será gerado aqui -->
        </form>
    </div>
    <div id="jsonExibe">
        <label for="jsonBPH">TRACE DO BPH</label>
        <form id="jsonBPH">
            <!-- O formulário será gerado aqui -->
        </form>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
        <label for="jsonAREAS">TODAS ÀS ÁREAS</label>
        <span class="close">&times;</span>
        <form id="jsonAREAS">
            <!-- O formulário será preenchido aqui -->
        </form>
        </div>
    </div>
    <div id="myModal2" class="modal">
        <div class="modal-content">
        <label for="jsonAREAS2">ÁREAS PRINCIPAIS</label>
        <span class="close2">&times;</span>
        <form id="jsonAREAS2">
            <!-- O formulário será preenchido aqui -->
        </form>
        </div>
    </div>
    <script src="js_pages/snaprunner.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</body>
</html>
