<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Runner - GRBE</title>
    <link rel="stylesheet" type="text/css" href="css/businessrunner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
</head>
<body>
    <header>
        <h1>Business Runner - GRBE</h1>
    </header>

    <main class="container">
        <section id="business-lines">
            <h2>Linhas de Negócio</h2>
        </section>

        <section id="business-line-monitor">
            <h2>Volumetria e MIPS por Linha e Monitor</h2>
            <div class="graph-container">
                <canvas id="businessVolChart"></canvas>
                <br>
                <br>
                <canvas id="businessMipsChart"></canvas>
                <br>
                <br>
                <canvas id="businessLineByMonitorChart"></canvas>
            </div>
        </section>

        <section id="transaction-data">
            <h2>Volumetria e MIPS por Transação</h2>
            <div class="graph-container">
                <canvas id="transVolChart"></canvas>
                <canvas id="transMipsChart"></canvas>
            </div>
            <div id="trans-vol-table-container"></div>
            <div id="trans-mips-table-container"></div>
        </section>


        <section id="support-groups">
            <h2>Grupos de Suporte</h2>
        </section>

        <section id="line-terminals">
            <h2>Terminais por Linha de Negócio</h2>
        </section>

    </main>

    <div id="loader" class="loader"></div>

    <script src="js_pages/businessrunner.js"></script>
</body>
</html>
