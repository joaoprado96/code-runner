<!DOCTYPE html>
<html>
<head>
    <title>Visualização de Dados</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            max-width: 600px;
            max-height: 400px;
        }
    </style>
</head>

        <option value="" disabled selected>Selecione um ID de teste</option>
    </select>

    <canvas id="chart"></canvas>

    <script>

                labels: [],

                    label: 'Tempo médio de execução',
                    data: [],

</html>
