<!DOCTYPE html>
<html>
<head>
    <title>Sandbox</title>
    <link rel="icon" href="img/sandboxsvg.svg" type="image/svg">
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <img src="img/sandboxsvg.svg" alt="Logo" class="logo">
    <div class="login-container">
        <form id="loginForm">
            <input type="text" id="username" name="RACF" class="login-input" placeholder="RACF" oninput="this.value = this.value.toUpperCase()" required>
            <input type="password" id="password" name="SENHA" class="login-input" placeholder="SENHA" required>
            <input type="submit" class="login-button" value="Entrar">
        </form>
    </div>
    <div class="config-button-container">
        <a href="admin.html" class="config-button">
            <i class="fas fa-cog"></i> <!-- Ícone de engrenagem -->
        </a>
    </div>
    <script src="js_pages/home.js"></script>
</body>
</html>
