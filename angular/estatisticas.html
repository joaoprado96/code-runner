<!-- Gráfico de Pizza para dadosGrafico1 -->
<div class="chart-container">
    <ngx-charts-pie-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="dadosGrafico1"
      [gradient]="gradient"
      [labels]="showLabels"
      [doughnut]="doughnut"
      [explodeSlices]="explodeSlices"
      [legend]="showLegend"
      [legendPosition]="legendPosition"
      [legendTitle]="legendTitle"
      [valueFormatting]="valueFormatting"
      [labelFormatting]="labelFormatting">
    </ngx-charts-pie-chart>
  </div>
  
  <!-- Gráficos de Pizza por Monitor -->
  <div *ngFor="let monitor of getMonitors()" class="chart-container">
    <h3>{{ monitor }}</h3>
    <ngx-charts-pie-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="dadosPorMonitor[monitor]"
      [gradient]="gradient"
      [labels]="showLabels"
      [doughnut]="doughnut"
      [explodeSlices]="explodeSlices"
      [legend]="showLegend"
      [legendPosition]="legendPosition"
      [legendTitle]="legendTitle"
      [valueFormatting]="valueFormatting"
      [labelFormatting]="labelFormatting">
    </ngx-charts-pie-chart>
 </div>

 <h3>Quantidade Disponíveis por Monitor</h3>
 <div class="chart-container">
    <ngx-charts-bar-vertical
    [results]="dadosQuantidadeDisponiveis"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="true"
    [animations]="true"
    [tooltipDisabled]="false"
    (select)="onSelect($event)">
    </ngx-charts-bar-vertical>
 </div>
